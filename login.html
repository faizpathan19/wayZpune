  <div class="wrapper">
    <form action="login.php" method="post">
      
      
      <h2>Login</h2>

      <div class="input-field">
        <input name="email" type="text" required>
        <label>Enter your email</label>
      </div>

      <!-- Password Input with Eye Icon -->
      <div class="input-field password-container">
        <input name="password" type="password" id="password" required>
        <label>Enter your password</label>
        <i class="fa-solid fa-eye eye-icon" id="toggleEye"></i>
      </div>

      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>

      <!-- <a href="github.html" type="submit"> -->
        <button type="submit">LOG IN</button>

      <div class="register">
        <p>Don't have an account? <a href="register.html">Register</a></p>
        <p>Admin Singup <a href="adminlogin.html">Log in</a></p>
      </div>
    </form>
  </div>

  <script>
    const passwordField = document.getElementById("password");
    const toggleEye = document.getElementById("toggleEye");

    toggleEye.addEventListener("click", function () {
      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleEye.classList.remove("fa-eye");
        toggleEye.classList.add("fa-eye-slash"); // Change to eye-slash icon
      } else {
        passwordField.type = "password";
        toggleEye.classList.remove("fa-eye-slash");
        toggleEye.classList.add("fa-eye"); // Change back to eye icon
      }
    });
  </script>
